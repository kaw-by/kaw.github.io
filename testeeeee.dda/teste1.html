<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Animado</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, black, darkred);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: randomColor();
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sua-foto.jpg" alt="Foto" class="photo">
        <h1>Você está convidado!</h1>
        <p>Venha celebrar conosco.</p>
    </div>
    <script>
        function randomColor() {
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = randomColor();
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
